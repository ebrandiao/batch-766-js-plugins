<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>OMDb API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div
      class="container py-5 my-5 text-center d-flex flex-column"
      data-controller="disable-button"
    >
      <h2>Stimulus JS</h2>
      <button
        id="clickme"
        class="btn btn-primary btn-lg"
        data-action="click->disable-button#desabilitar"
        data-disable-button-target="button"
      >
        Click me!
      </button>

      <button
        href=""
        class="d-none btn btn-danger btn-sm mt-3 w-25 align-self-center"
        data-disable-button-target="link"
        data-action="click->disable-button#reset"
      >
        Reset
      </button>
    </div>
    <div class="container py-5 my-5 text-center">
      <h2>Select2</h2>
      <select class="batata" name="state">
        <option value="ES">Espírito Santo</option>
        <option value="MG">Minas Gerais</option>
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
      </select>
    </div>

    <div class="container text-center">
      <h2>Movie Search</h2>
      <form class="form-inline mb-3" id="search-form">
        <input
          type="text"
          class="form-control"
          placeholder="Find movie"
          id="search-input"
        />
        <input type="submit" class="btn btn-primary mt-3" />
      </form>
      <ul id="results" class="list-inline"></ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
